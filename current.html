        body {

            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }
    
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    
        nav ul {
            list-style: none;
            padding: 0;
        }
    
        nav ul li {

            margin-right: 20px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
        }
    
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
    
        footer {
            margin-top: 20px;
        }
    </style>
    
</head>
<body>

    <footer>

    <script>
        // Example of a simple JavaScript for smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    
</body>
